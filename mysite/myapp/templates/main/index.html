{% load static %}
<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="{% url 'home' %}" class="d-flex align-items-center text-dark text-decoration-none">
        <span class="me-3 py-2 text-dark text-decoration-none">Vbox</span>
    </a>
    <a class="me-3 py-2 text-dark text-decoration-none" href="a">orders</a>
    <a class="me-3  py-2 text-dark text-decoration-none" href="admin">Admin</a>
    <a class="me-3  py-2 text-dark text-decoration-none" href="create">Создать таск</a>
    <a class="me-3  py-2 text-dark text-decoration-none" href="table">Таблица</a>

</div>

{% block content %}
<div class="alert alert-warning mt-2">
{% for a in task %}
<table class="table table-light">
            <tr><th>{{ a.title }}</th></tr>
    <tbody>
    <td>
        {{ a.task }}
    </td>

    </tbody>
</table>
{% endfor %}
    </div>

<div class="alert alert-warning mt-2">

{% for e in tables %}
<table class="table table-light">
            <tr><th>{{ e.table }}</th></tr>
    <tbody>
    <td>
        {{ e.time }}
    </td>

    </tbody>
</table>
{% endfor %}
    </div>
{% endblock %}

</body>
</html>
